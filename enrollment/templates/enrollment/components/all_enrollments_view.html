<h3 class="alert alert-primary fw-semibold fs-5 text-center">Current Enrollments</h3>
<div>
    <table class="table table-striped table-hover">
        <thead class="table table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>
                    <a class="btn btn-success" href="{% url 'enrollment_detail' student.id %}">Detail</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
